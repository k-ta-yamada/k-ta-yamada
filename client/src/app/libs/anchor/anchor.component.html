<!--
  ref: No ability to check if <ng-content> was provided to the component Â· Issue #26083 Â· angular/angular
       https://github.com/angular/angular/issues/26083#issuecomment-425227938
 -->

<a #ref [href]="href" [target]="target" [rel]="rel">
  <ng-content></ng-content>
</a>

<ng-container *ngIf="ref.childNodes.length === 0">
  <a [href]="href" [target]="target" [rel]="rel">
    {{ href }}
  </a>
</ng-container>
