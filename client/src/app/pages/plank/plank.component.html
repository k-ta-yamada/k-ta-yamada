<p class="lead">Record of 30 days Plank Challenge.</p>
<p>
  <app-anchor href="https://twitter.com/hashtag/%E6%AF%8E%E6%97%A5%E3%83%97%E3%83%A9%E3%83%B3%E3%82%AF%E3%82%92%E3%82%84%E3%82%8B?src=hash">
    <i class="fa fa-twitter"></i>
    #毎日プランクをやる
  </app-anchor>
</p>

<div *ngIf="!record else loaded">loading...</div>
<ng-template #loaded>
  <table class="table">
    <thead>
      <tr>
        <th>day</th>
        <th>date</th>
        <th>task</th>
        <th>result</th>
      </tr>
    </thead>
    <tbody>
      <tr class="{{ r.bgColor }}" *ngFor="let r of record; let i = index">
        <td>{{ r.day }}</td>
        <td>{{ r.date }}</td>
        <td>{{ r.task }}</td>
        <td>{{ r.result }}</td>
      </tr>
    </tbody>
  </table>
</ng-template>
