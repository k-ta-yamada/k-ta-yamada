<dl>
  <dt>project_uri</dt>
  <dd>
    <a href="{{ gem.project_uri }}">
      {{ gem.project_uri }}
    </a>
  </dd>

  <dt>source_code_uri</dt>
  <dd>
    <a href="{{ gem.source_code_uri }}">
      {{ gem.source_code_uri }}
    </a>
  </dd>

  <dt>documentation_uri</dt>
  <dd>
    <a href="{{ gem.documentation_uri }}">
      {{ gem.documentation_uri }}
    </a>
  </dd>

  <dt>version</dt>
  <dd>{{ gem.version }}</dd>

  <dt>version_downloads</dt>
  <dd>{{ gem.version_downloads }}</dd>

  <dt>downloads</dt>
  <dd>{{ gem.downloads }}</dd>

  <dt>BestGems</dt>
  <dd>
    <a href="http://bestgems.org/gems/{{gem.name}}" rel="noopener">
      http://bestgems.org/gems/{{gem.name}}
    </a>
  </dd>
</dl>
